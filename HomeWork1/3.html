<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        "use strict";

        let result = 10 + 10 + "10";

        console.log(result);

        /*
        Результат 2010

        Сначала выполняется математическое сложение 10 + 10 = 20
        Далее требуется сделать конкатенацию со строкой "10"
        Поэтому 20 преобразуется в строку
        Получаем "2010"
        */

        result = 10 + "10" + 10;

        console.log(result);

        /*
        Результат 101010

        Сначала выполняется конкатенация 10 с "10" с предварительным преобразованием число в строку
        Далее следующее число также преобразуется в строку и конкатенируется
        Получаем "101010"
        */


        result = 10 + 10 + +"10";

        console.log(result);

        /*
        Результат 30

        Сначала выполняется математическое сложение 10 + 10 = 20
        Далее "+" из строки берет число и математически складывает с предыдущим числом
        Получаем 30
        */

        result = 10 / -"";

        console.log(result);

        /*
        Результат -Infinity

        Преобразование -"" получает число -0
        Деление числа 10 на отрицательный ноль приводит к минус бесконечности
        Получаем -Infinity
        */

        result = 10 / +"2,5";

        console.log(result);

        /*
        Результат NaN

        Преобразование +"2,5" не преобразует к числу 2,5 по причине того, что вместо "." использована ","
        Соответственно при делении числа на неопределенное значение получаем также неопределенное значение
        Получаем NaN
        */

    </script>
</body>

</html>
