<body>
    <script>

        "use strict";

        function numToObject(num) {

            if (!Number.isInteger(num)) {
                console.log("Значение не является целым числом")
                return {};
            }

            if (num < 0 || num > 999) {
                console.log("Число вне диапазона 0...999")
                return {};
            }

            return {
                units: num % 10,
                tens: Math.floor(num / 10) % 10,
                hundreds: Math.floor(num / 100)
            };
        }

        console.log(numToObject(479));

    </script>
</body>
